<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformações
    </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transformações</h1>

    <h2>imagem normal</h2>
    <p>imagem normal</p>
    <img src="https://placekitten.com/300" alt="gatinho">

    <h2>Imagem 2 vezes maior</h2>
    <p>imagem com ".scale" e "transform: scale(2)"</p>
    <img class="maior" src="https://placekitten.com/300" alt="gato grande">

    <h2>Imagem 45 graus pro lado</h2>
    <p>imagem com ".rotate" e "transform: rotate(45deg)"</p>
    <img class="lado" src="https://placekitten.com/300" alt="gato girado">

    <h2>Imagem translate</h2>
    <p>imagem com ".translate" e "transform: translate(20px)</p>
    <img class="translate" src="https://placekitten.com/300" alt="gato com posição diferente">
</body>
</html>
